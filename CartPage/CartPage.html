<html>
  <head>
    <title>Men's clothes store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="/Style/Style.css" />

    <link rel="stylesheet" href="CartPage.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Head navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/HomePage/HomePage.html"
        >Men's clothes store</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/AboutUsPage/AboutUsPage.html">About Us</a>
          <a class="nav-link" href="/ContactUsPage/ContactUs.html"
            >Contact Us</a
          >
          <a class="nav-link" href="/CartPage/CartPage.html">Cart</a>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
<div class="imgDiv">
<div class="emptyCart text-center " style="height: auto ; width: auto; display: none;">
  <img src="http://paulsgolf.co.uk/wp-content/themes/xshop/assets/img/empty_cart.png" >
</div>
</div>
    <div class="cartMain">
      <!-- main div -->
      <div class="leftSide border border-secondry p-2 m-2">
        <div class="input-group input-group-lg text-center mt-5">
          <span class="input-group-text" id="price"> </span>
        </div>

        <div class="input-group input-group-lg text-center mt-5">
          <span class="input-group-text" id="priceVat"> </span>
        </div>
        <div class="input-group input-group-lg text-center mt-5">
          <span   class="input-group-text" id="discount"> </span>
        </div>
        <div class="input-group input-group-lg text-center mt-5">
          <span   class="input-group-text" id="delivery"> </span>
        </div>
            <!-- <form id="prospects_form" class="text-center"> -->
            <div class="input-group input-group-lg text-center mt-5">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Enter discount coupons</span
              >
              <input
                placeholder="coupon"
                id="discountCoupons"
                type="text"
                class="form-control inputGroup-sizing-sm"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"              />
            </div>
            <button
              type="button"
              class="btn btn-primary mt-3 discountCouponsBtn"
            >
              Apply
            </button>

            <!-- delivery -->
            <div class="radioDelivary mt-5">
              <h4 class =" mb-4">Collecting process</h4>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="collectionProcess" id="collect"  value=0  >
              <label class="form-check-label" for="collect">Collect</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="collectionProcess" id="deliveryradio"  value=30  >
              <label class="form-check-label" for="delivery">Delivery</label>
            </div>

            <div id="deliveryOptions" style="display: none;">
              <div class="radioDelivary mt-5">
                <h4 class =" mb-4">Delivery options</h4>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="deliveryRadio" id="fastD"  value=45  >
                <label class="form-check-label" for="fastD">Fast delivery</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="deliveryRadio" id="normalD"  value=30  >
                <label class="form-check-label" for="normalD">Normal delivery</label>
              </div>
            </div>
          </div>

          </div>
          <div class="input-group input-group-lg text-center mt-5">
            <span class="input-group-text" id="allTotal"> </span>
          </div>
          <button type="submit" id="submit" class="btn btn-primary  mt-5">Confirm order </button>

        </div>

          <!-- </form> -->
      

      <div class="rightSide border border-secondry  p-2 m-2">
        <ul
          id="itemsUl"
          class="list-group d-flex align-items-center"
          style="width: 98%; height: 98%; overflow: hidden "
        ></ul>
       </div>
  </div>
<div id="snowfall"></div>
    <!-- Footer -->
    <div class="Title">
      <p id="FooterTitle">
        &copy; Abdullah.net Last Update
        <script>
          function getyear() {
            //  get year
            document.getElementById("FooterTitle").innerHTML +=
              new Date().getFullYear();
          }
        </script>
      </p>
    </div>

    <!-- important scripts -->
    <script src="CartPage.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
