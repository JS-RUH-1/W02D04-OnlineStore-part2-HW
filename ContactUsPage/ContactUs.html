<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Details</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <link rel="stylesheet" href="ContactUs.css" />
    <link rel="stylesheet" href="../Style/style.css" />
    <meta name="viewport" content="width=width-device, initial-scale=1.0" />
  </head>
  <body onload="getyear();">
    <!-- header nav bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/HomePage/index.html"
        >Men's clothes store</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/AboutUsPage/AboutUsPage.html">About Us</a>
          <a class="nav-link" href="/ContactUsPage/ContactUs.html"
            >Contact Us</a
          >
          <a class="nav-link" href="/CartPage/CartPage.html">Cart</a>
        </div>
      </div>
    </nav>
    <h3 class="text-center mt-3">Contact us using the form</h3>
    <!-- form -->
    <div id="snowfall" class="text-center">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Change request"
          />
        </div>
        <div class="mb-3">
          <label for="contactWithUs" class="form-label">Your request</label>
          <br />
          <textarea
            name="contactWithUs"
            id="contactWithUs"
            placeholder="I want to change the size of the order num:10220 to L."
          ></textarea>
        </div>
        <!-- radio buttion -->
        <div class="text-center">
          <div class="form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Change request
            </label>
          </div>
          <div class="form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Cancel request
            </label>
          </div>
          <div class="form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Other...
            </label>
          </div>
        </div>
        <!-- submit -->
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="Title">
      <p id="FooterTitle">
        &copy; Abdullah.net Last Update
        <script>
          function getyear() {
            //  get year
            document.getElementById("FooterTitle").innerHTML +=
              new Date().getFullYear();
          }
        </script>
      </p>
    </div>
    <!-- important scripts -->
    <script src="ContactUs.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
